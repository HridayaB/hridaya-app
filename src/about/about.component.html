<section class="about-container">
    <header class="about-header">
        <h1>The Team</h1>
        <p class="subtitle">The people who make it all work</p>
    </header>

    <div class="navigation-buttons">
        <a 
            routerLink="/home"
            href="http://boise.cs.colostate.edu:4260/home"
            class="nav-button home-button"
            aria-label="Navigate to Home Page"
            target="_self"
        >
            <div class="button-content">
                <h3>Home</h3>
            </div>
        </a>

        <a
            routerLink="/color"
            href="http://boise.cs.colostate.edu:4260/color-coordinate"
            class="nav-button color-button"
            aria-label="Navigate to Color Coordinate Generator"
            target="_self"
        >
            <div class="button-content">
                <h3>Color Coordinate</h3>
            </div>
        </a>
    </div>

    <div class="team">
        <div *ngFor="let member of config.teamMembers" class="member-card">
            <div class="member-info">
                <h2>{{ member.name }}</h2>
                <div class="avatar-container">
                    <img [src]="member.avatar" [alt]="member.name + ' avatar'" class="avatar">
                </div>
                <p class="bio">{{ member.bio }}</p>
            </div>
            <div class="contact">
                <span *ngIf="member.email" class="email">
                    <i class="icons">Email:</i> {{ member.email }}
                </span>
            </div>
        </div>
    </div>

    <div class="accessibility">
        <h2>Color Accessibility</h2>
        <p>All color combinations meet WCAG AA and WCAG AAA requirements:</p>
        
        <div class="contrast-links">
          <a *ngFor="let contrast of config.contrastLinks" 
             [href]="contrast.url" 
             target="_blank" 
             rel="noopener noreferrer"
             class="contrast-chip"
             [style.background]="contrast.bgColor"
             [style.color]="contrast.textColor">
             {{ contrast.textColor }} on {{ contrast.bgColor }} ({{ contrast.ratio }}:1)
          </a>
        </div>
    </div>
</section>
